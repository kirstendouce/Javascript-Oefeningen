<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Oefening rock paper scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="play('rock')" class="move-button">Rock</button>
        <button onclick="play('paper')" class="move-button">Paper</button>
        <button onclick="play('scissors')" class="move-button">Scissors</button>

        <p class="result-js-result"></p>
        <p class="js-moves-chosen"></p>
        <p class="score-js-score"></p>

        <button onclick="reset()" class="reset-score-button">Reset Score</button>

        <script src="rockpaperscissors.js"></script>
    </body>
</html>
